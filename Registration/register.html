<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Registration</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #79a2e6, #feb47b);
    }

    .container {
      text-align: center;
    }

    /* Button Styles */
    .register-button {
      background-color: #011011;
      color: white;
      border: none;
      max-height: 200px;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .register-button:hover {
      background-color: #c43d1a;
      transform: scale(1.1);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      position: relative;
      text-align: center;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }

    .close-button:hover {
      color: #ff5733;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .modal-body {
      margin-top: 15px;
    }

    .modal-image {
      width: 100%;
      height: auto;
      max-height: 200px; /* Ensures the image is fully visible */
      border-radius: 10px;
      margin-bottom: 15px;
      object-fit: cover; /* Ensures the image scales nicely */
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      color: #555;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus {
      outline: none;
      border-color: #ff5733;
    }

    .submit-button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      transition: 0.3s ease;
    }

    .submit-button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../assests/travel.png" alt="Travel Image" class="container"><br><br>
    <button id="registerBtn" class="register-button">Register Now</button>
  </div>

  <!-- Modal -->
  <div id="registrationModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <div class="modal-header">
        <h2>Register for Your Trip</h2>
      </div>
      <div class="modal-body">
        <!--<img src="../assests/travel.png" alt="Travel Image" class="modal-image">-->
        <form id="registrationForm">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

          <label for="destination">Preferred Destination:</label>
          <input type="text" id="destination" name="destination" placeholder="Enter your preferred destination" required>

          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to handle modal functionality
    const registerBtn = document.getElementById('registerBtn');
    const modal = document.getElementById('registrationModal');
    const closeModal = document.getElementById('closeModal');

    // Open modal
    registerBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close modal when clicking outside of it
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
